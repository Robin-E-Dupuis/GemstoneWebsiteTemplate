        <link rel="stylesheet" href="headerAnim.css">

    <body align="center">
        
        <h1>Your Cart</h1>
        <hr>
        <div class="header">
            <nav class="nav">
                <ul>

    <article>
        <h4 id="amethyst-quantity">Number of Amethyst: 0</h4>
        <h4 id="amazonite-quantity">Number of Amazonite: 0</h4>
        <h4 id="agate-quantity">Number of Agate: 0</h4>

        <h4 id="jade-quantity">Number of Jade: 0</h4>
        <h4 id="jasper-quantity">Number of Jasper: 0</h4>
        <h4 id="jay-quantity">Number of Jay: 0</h4>

        <h4 id="ruby-quantity">Number of Ruby: 0</h4>
        <h4 id="rhodolite-quantity">Number of Rhodolite: 0</h4>
        <h4 id="rutile-quantity">Number of Rutile: 0</h4>
        <br>
    
        <h4 id="total">Total: $0.00</h4>
    </article>
    <br>
    <br>
        <button id="checkout">Check Out</button>
        <button id="reset-cart" onclick="resetCart()">Clear Cart</button>
    
        <script>
            var cart = JSON.parse(localStorage.getItem("cart"));
    
            if (cart) {
                var total = 0;
                for (var item in cart) {
                    document.getElementById(item + "-quantity").innerHTML = "Number of " + item + ": " + cart[item].quantity;
                    total += cart[item].price * cart[item].quantity;
                }
                document.getElementById("total").innerHTML = "Total: $" + total.toFixed(2);
            }
            else{
                document.getElementById("amethyst-quantity").innerHTML = "Number of Amethyst : 0";
                document.getElementById("amazonite-quantity").innerHTML = "Number of Amazonite: 0";
                document.getElementById("agate-quantity").innerHTML = "Number of Agate: 0";

                document.getElementById("jade-quantity").innerHTML = "Number of Jade : 0";
                document.getElementById("jasper-quantity").innerHTML = "Number of Jasper: 0";
                document.getElementById("jay-quantity").innerHTML = "Number of Jay: 0";

                document.getElementById("ruby-quantity").innerHTML = "Number of Ruby : 0";
                document.getElementById("rhodolite-quantity").innerHTML = "Number of Rhodolite: 0";
                document.getElementById("rutile-quantity").innerHTML = "Number of Rutile: 0";
                document.getElementById("total").innerHTML = "Total: $0.00";
            }
    
            function resetCart() {
                localStorage.removeItem("cart");
                document.getElementById("amethyst-quantity").innerHTML = "Number of Amethyst : 0";
                document.getElementById("amazonite-quantity").innerHTML = "Number of Amazonite: 0";
                document.getElementById("agate-quantity").innerHTML = "Number of Agate: 0";

                document.getElementById("jade-quantity").innerHTML = "Number of Jade : 0";
                document.getElementById("jasper-quantity").innerHTML = "Number of Jasper: 0";
                document.getElementById("jay-quantity").innerHTML = "Number of Jay: 0";

                document.getElementById("ruby-quantity").innerHTML = "Number of Ruby : 0";
                document.getElementById("rhodolite-quantity").innerHTML = "Number of Rhodolite: 0";
                document.getElementById("rutile-quantity").innerHTML = "Number of Rutile: 0";
                document.getElementById("total").innerHTML = "Total: $0.00";
            }
        </script>

</body>
